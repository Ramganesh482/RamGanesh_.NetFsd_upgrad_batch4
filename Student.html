<!DOCTYPE html>
<html>
<head>
    <title>Student Registration</title>
</head>
<body>

<h1>Student Registration Form</h1>

<form>
    <label>Name:</label>
    <input type="text" required><br><br>

    <label>Email:</label>
    <input type="email" required><br><br>

    <label>Phone:</label>
    <input type="tel" pattern="[0-9]{10}" placeholder="10-digit number" required><br><br>

    <label>Age:</label>
    <input type="number" min="18" max="40" required><br><br>

    <label>Date of Birth:</label>
    <input type="date" required><br><br>

    <input type="submit" value="Submit">
</form>

</body>
</html>
